buildscript {
    ext {
        buildToolsVersion = project.hasProperty('MYAPP_BUILD_TOOLS_VERSION') ? project.getProperty('MYAPP_BUILD_TOOLS_VERSION') : "33.0.0"
        minSdkVersion = project.hasProperty('MYAPP_MIN_SDK_VERSION') ? project.getProperty('MYAPP_MIN_SDK_VERSION') : 21
        compileSdkVersion = project.hasProperty('MYAPP_COMPILE_SDK_VERSION') ? project.getProperty('MYAPP_COMPILE_SDK_VERSION') : 33
        targetSdkVersion = project.hasProperty('MYAPP_TARGET_SDK_VERSION') ? project.getProperty('MYAPP_TARGET_SDK_VERSION') : 33
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
